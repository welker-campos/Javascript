<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jokenpo</title>
</head>

<body>
    <H1>JokenPô</H1>
    <H3>JokenPô</H3>
    <img src="pedra.png" alt="pedra">
    <img src="papel.png" alt="papel">
    <img src="tesoura.png" alt="tesoura">
    <form name="frmJokenpo">
        <input type="radio" name="1" id="pedra">Pedra
        <input type="radio" name="1" id="papel">papel
        <input type="radio" name="1" id="tesoura">tesoura
        <p>
            <input type="button" value="Jogar" onclick="jogar()">
            <input type="reset" value="RESET" onclick="resetar()">
        </p>
    </form>
    <hr>
    <h3>Camputador</h3>
    <img src="pc.png" alt="pc" id="pc">
    <hr>
<!----Alinha abaixo exibe o resultado após a jogada-->
<h3 id="resultado" ></h3>
<script src="jokenpo.js"></script>
</body>

</html>
